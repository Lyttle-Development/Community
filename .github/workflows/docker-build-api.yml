name: Build and Push API Docker Image

on:
  push:
    branches:
      - main
      - alpha
      - dev
      - beta

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Convert repository owner and name to lowercase
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push API Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/$REPO_OWNER/$REPO_NAME/community.api:v3 -f Api/Dockerfile .
          docker push ghcr.io/$REPO_OWNER/$REPO_NAME/community.api:v3
