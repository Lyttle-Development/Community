name: Build and Push API Docker Image

on:
  push:
    branches:
      - main
      - alpha
      - dev
      - beta

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push API Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/community.api:v3 -f Api/Dockerfile .
          docker push ghcr.io/${{ github.repository_owner | downcase }}/${{ github.repository | downcase }}/community.api:v3
